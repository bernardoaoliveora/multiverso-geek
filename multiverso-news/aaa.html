<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>GeekNow — Notícias geeks de games, cinema, HQs e tech</title>
    <meta name="description"
        content="GeekNow: portal de notícias geeks. Games, cinema & séries, HQs & mangás, tecnologia e colecionáveis. Informativo, claro e empolgante.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="./index.html">
    <meta property="og:title" content="GeekNow — Notícias geeks de games, cinema, HQs e tech">
    <meta property="og:description" content="Games, cinema & séries, HQs & mangás, tecnologia e colecionáveis.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="./index.html">
    <style>
        :root {
            --accent: #5b5bd6;
            --bg: #0f1115;
            --card: #171a21;
            --text: #e6e6f0;
            --muted: #aeb2c1;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Ubuntu, Helvetica, Arial, sans-serif;
            line-height: 1.6
        }

        a {
            color: var(--accent);
            text-decoration: none
        }

        a:focus,
        button:focus,
        input:focus {
            outline: 3px solid var(--accent);
            outline-offset: 2px
        }

        header {
            background: #111320;
            border-bottom: 1px solid #232633
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px
        }

        .topbar {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: space-between
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            letter-spacing: .5px
        }

        nav ul {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            list-style: none;
            margin: 0;
            padding: 0
        }

        nav a {
            padding: 8px 12px;
            border-radius: 10px;
            display: inline-block;
            background: transparent
        }

        nav a:hover {
            background: #1e2233
        }

        .skip {
            position: absolute;
            left: -9999px;
            top: auto
        }

        .skip:focus {
            left: 16px;
            top: 16px;
            background: #fff;
            color: #000;
            padding: 8px 12px;
            border-radius: 8px;
            z-index: 1000
        }

        main {
            padding-block: 8px
        }

        .grid-hero {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px
        }

        .card {
            background: var(--card);
            border: 1px solid #232633;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgb(0 0 0 / .25);
            overflow: hidden;
            display: flex;
            flex-direction: column
        }

        .thumb {
            background: #24283a;
            min-height: 160px
        }

        .thumb::after {
            content: "";
            display: block;
            aspect-ratio: 16/9
        }

        .pad {
            padding: 16px
        }

        .tag {
            display: inline-block;
            font-size: 12px;
            color: #fff;
            background: var(--accent);
            padding: 4px 8px;
            border-radius: 999px;
            margin-bottom: 8px
        }

        .title {
            font-size: 20px;
            margin: 0 0 8px
        }

        .muted {
            color: var(--muted);
            font-size: 14px
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px
        }

        .footer {
            border-top: 1px solid #232633;
            margin-top: 24px;
            padding: 16px 0;
            color: var(--muted);
            font-size: 14px
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-top: 20px
        }

        .btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #2a2f45;
            background: #151827;
            color: #fff
        }

        .btn[aria-disabled="true"] {
            opacity: .5;
            pointer-events: none
        }

        @media (max-width:900px) {
            .grid-hero {
                grid-template-columns: 1fr
            }

            .grid {
                grid-template-columns: 1fr 1fr
            }
        }

        @media (max-width:640px) {
            .grid {
                grid-template-columns: 1fr
            }

            .logo {
                font-size: 20px
            }
        }
    </style>
</head>
